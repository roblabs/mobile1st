---
layout: default
route: chapter
---

<main class="page-container">
  <section class="heading">
    <div class="container">
      <h1>
        <em>{{ page.date | date: "%m.%-d" | remove_first: '0' }}</em>
        {{ page.title }}
      </h1>
      <h2>{{ page.subtitle }}</h2>
    </div>
  </section>

  <div class="page-content">
    <div class="container">
      <article class="content">
        {{ content }}
      </article>

      <nav class="pagination">
        {% if page.next %}
          <a class="pagination-start" href="{{ page.next.url | remove_first:'/'}}">
            <em>Start &rarr;</em>
            <strong>{{ page.next.title }}</strong>
          </a>
        {% endif %}
      </nav>
    </div>
  </div>
</main>

<script>
document.onkeydown = function(e) {
    switch (e.keyCode) {
        case 37:  // left arrow
            console.log('left');
            location.href = "{{ page.previous.url | remove_first:'/' }}";
            break;
        case 80:  // 'p'
            console.log('up');  // 'p'
            $('#open').click()
            break;
        case 39: // right arrow
            console.log('right');
            location.href = "{{ page.next.url | remove_first:'/'}}";
            break;
        case 76:  // 'l'
            console.log('down');  // '/'
            $('#close').click()
            break;
    }
};
</script>
